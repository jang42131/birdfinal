<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하쿠</title>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; font-family: Arial, sans-serif; }
        .container { position: relative; width: 100vw; height: 100vh; }
        .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5em;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .input-box {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            font-size: 1.2em;
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #ffcc00;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" onclick="showMessage()">
        <img src="cat.png" class="background" alt="cat">
        <div id="message" class="message"></div>
        <div id="inputBox" class="input-box">
            <input type="text" id="answer" placeholder="">
            <button onclick="submitAnswer()">냐옹</button>
        </div>
    </div>
    <script>
        const text = ["password..."];

        function showMessage() {
            const messageDiv = document.getElementById('message');
            const inputBox = document.getElementById('inputBox');
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = "";
            let index = 0;
            let lineIndex = 0;

            function typeText() {
                if (lineIndex < text.length) {
                    if (index < text[lineIndex].length) {
                        messageDiv.innerHTML += text[lineIndex][index];
                        index++;
                        setTimeout(typeText, 100);
                    } else {
                        messageDiv.innerHTML += "<br>";
                        index = 0;
                        lineIndex++;
                        setTimeout(typeText, 500);
                        setTimeout(() => inputBox.style.display = 'block', 1000);
                    }
                }
            }
            typeText();
        }

        function submitAnswer() {
            const answer = document.getElementById('answer').value.trim();
            if (answer === "3318") {
                window.location.href = "memory.html";
            } else if (answer.toLowerCase() === "하쿠") {
                window.location.href = "answer.html";
            } else {
                window.location.href = "bomb.html";
            }
        }
    </script>
</body>
</html>
